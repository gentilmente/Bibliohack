<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="img-src 'self' data:; default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Bibliohack!</title>
    <script defer type="module" src="./renderer.js"></script>
  </head>

  <body class="has-background-dark">
    <div class="columns is-vcentered has-text-light">
      <div class="column">
        <p id="path" class="tag is-medium">Sesión-NombreArchivo.jpg</p>
      </div>

      <div class="column is-8">
        <ul class="steps has-content-centered has-content-above is-thin">
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Captura</p>
            </div>
          </li>
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Prefiltro</p>
            </div>
          </li>
          <li class="steps-segment is-active">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Análisis</p>
            </div>
          </li>
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Post proceso</p>
            </div>
          </li>
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Exportar</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="columns has-text-light">
      <div class="column">
        <aside class="menu">
          <div
            id="quickviewDefault"
            class="quickview has-background-dark is-left"
          >
            <header class="quickview-header">
              <p class="title has-text-light">Configuración de cámara</p>
              <span class="delete" data-dismiss="quickview"></span>
            </header>

            <div class="quickview-body">
              <div class="quickview-block">
                <div class="list has-text-light" id="all-settings-panel"></div>
              </div>
            </div>

            <!-- <footer class="quickview-footer has-background-dark">
              foooteeerrrr
            </footer> -->
          </div>
          <div class="buttons is-right">
            <button
              class="button is-small"
              data-show="quickview"
              data-target="quickviewDefault"
            >
              <span class="icon">
                <i class="fa-solid fa-gears"></i>
              </span>
              <span>Configurar</span>
            </button>
            <!-- <i class="fa-solid fa-wrench"></i>
              <i class="fa-solid fa-list-check"></i> -->

            <button id="liveview" class="button is-small">
              <span class="icon">
                <i class="fa-solid fa-camera"></i>
              </span>
            </button>
            <button id="open" class="button is-small">
              <span class="icon">
                <i class="fa-solid fa-folder"></i>
              </span>
            </button>
          </div>
          <p class="menu-label has-text-light">Cámara info</p>
          <ul class="menu-list" id="settings-panel"></ul>
          <p class="menu-label has-text-light">Foto info</p>
          <ul class="menu-list">
            <li class="list-item">Apertura: 234</li>
            <li class="list-item">ISO: 400</li>
            <li class="list-item">Velocidad: f/125</li>
            <li class="list-item">Longitud Focal: 18 mm</li>
          </ul>
          <br />
          <figure class="image">
            <img src="../assets/histogram.webp" />
          </figure>
        </aside>
      </div>
      <div class="column is-10">
        <figure id="live" class="image">
          <img id="img" class="canvas" src="../assets/IMG_0156.JPG" />
        </figure>
      </div>
    </div>

    <div class="container is-fluid">
      <!-- Start Carousel -->
      <div id="carousel-demo" class="carousel">
        <!-- Items -->
      </div>
      <!-- End Carousel -->
    </div>
  </body>
</html>
