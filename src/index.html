<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src  'unsafe-eval' 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Bibliohack!</title>
    <script defer type="module" src="./renderer.js"></script>
  </head>

  <body class="has-background-dark has-text-light">
    <div class="columns is-vcentered">
      <div class="column">
        <p class="tag is-medium">Carpeta/folio #CD3435-DSFG-2018</p>
      </div>

      <div class="column is-8">
        <ul class="steps has-content-centered has-content-above is-thin">
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Captura</p>
            </div>
          </li>
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Prefiltro</p>
            </div>
          </li>
          <li class="steps-segment is-active">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Análisis</p>
            </div>
          </li>
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Post proceso</p>
            </div>
          </li>
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Exportar</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <aside class="menu">
          <p class="menu-label has-text-light">Cámara info</p>
          <ul class="menu-list">
            <li id="marca"><a>Marca</a></li>
            <li>Modelo</li>
            <li id="bat">Batería:</li>
            <li><a>Authentication</a></li>
            <li>
              <a>Versiones</a>
              <ul>
                <li>
                  <a>Node.js <span id="node-version"></span></a>
                </li>
                <li>
                  <a>Chromium <span id="chrome-version"></span></a>
                </li>
                <li>
                  <a>Electron <span id="electron-version"></span></a>
                </li>
              </ul>
            </li>
          </ul>
        </aside>
      </div>
      <div class="column is-10">
        <div class="box has-text-centered">
          <figure id="live" class="image">
            <img src="../assets/mendoza.jpg" />
          </figure>
        </div>
      </div>
    </div>
    <section class="section">
      <div class="container">
        <!-- Start Carousel -->
        <div id="carousel-demo" class="carousel">
          <div class="item-1">
            <!-- Slide Content -->
            <img src="../assets/carousel/1.jpg" />
          </div>
          <div class="item-2">
            <!-- Slide Content -->
            <img src="../assets/carousel/2.jpg" />
          </div>
          <div class="item-3">
            <!-- Slide Content -->
            <img src="../assets/carousel/3.jpg" />
          </div>
          <div class="item-4">
            <!-- Slide Content -->
            <img src="../assets/carousel/4.jpg" />
          </div>
          <div class="item-5">
            <!-- Slide Content -->
            <img src="../assets/carousel/5.jpg" />
          </div>
          <div class="item-6">
            <!-- Slide Content -->
            <img src="../assets/carousel/6.jpg" />
          </div>
        </div>
        <!-- End Carousel -->
      </div>
    </section>
  </body>
</html>
