<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src  'unsafe-eval' 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Bibliohack!</title>
    <script defer type="module" src="./renderer.js"></script>
  </head>

  <body class="has-background-dark has-text-light">
    <div
      class="breadcrumb is-right has-arrow-separator has-text-light has-background-dark box"
      aria-label="breadcrumbs"
    >
      <div class="is-inline-block">Carpeta/folio #CD3435-DSFG-2018</div>
      <div class="is-inline-block is-pulled-right">
        <ul>
          <li class="is-active">
            <a
              class="has-text-light"
              id="toggle-modal"
              href="#"
              aria-current="page"
              >Captura</a
            >
          </li>
          <li><a class="has-text-light" href="#">Postproceso 1</a></li>
          <li><a class="has-text-light" href="#">Postproceso 2</a></li>
          <li><a class="has-text-light" href="#">Exportar</a></li>
        </ul>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div class="panel">
          <aside class="menu">
            <p class="menu-label has-text-light">Cámara info</p>
            <ul class="menu-list">
              <li id="marca"><a>Marca</a></li>
              <li>Modelo</li>
              <li id="bat">Batería:</li>
              <li><a>Authentication</a></li>
              <li>
                <a>Versiones</a>
                <ul>
                  <li>
                    <a>Node.js <span id="node-version"></span></a>
                  </li>
                  <li>
                    <a>Chromium <span id="chrome-version"></span></a>
                  </li>
                  <li>
                    <a>Electron <span id="electron-version"></span></a>
                  </li>
                </ul>
              </li>
            </ul>
          </aside>
        </div>
      </div>
      <div class="column is-10">
        <div class="box has-text-centered">
          <figure id="live" class="image">
            <img src="../assets/mendoza.jpg" />
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
